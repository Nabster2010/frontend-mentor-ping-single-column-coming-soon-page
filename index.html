<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: "hsl(223, 87%, 63%)",

              paleBlue: "hsl(223, 100%, 88%)",
              lightRed: "hsl(354, 100%, 66%)",

              gray: "hsl(0, 0%, 59%)",
              veryDarkBlue: " hsl(209, 33%, 12%)",
            },
            fontFamily: {
              LibreFranklin: ["Libre Franklin", "ui-sans-serif"],
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body
    class="font-LibreFranklin bg-white flex justify-center items-center min-h-screen"
  >
    <main
      class="flex flex-col max-w-xs my-8 md:max-w-2xl justify-center items-center"
    >
      <section class="text-center text-veryDarkBlue">
        <img src="./images/logo.svg" alt="logo" class="inline-block my-8" />
        <h2 class="text-gray text-2xl">
          We are launching
          <span class="text-veryDarkBlue font-bold">soon!</span>
        </h2>
        <p class="text-sm pt-4">Subscribe and get notified</p>
      </section>
      <form
        class="my-8 flex flex-col justify-center items-center md:items-start md:flex-row md:gap-2 w-full"
      >
        <div class="w-full">
          <input
            type="text"
            placeholder="Your email address"
            class="w-full border py-3 text-sm rounded-full pl-6 border-paleBlue placeholder:opacity-40 placeholder:text-sm focus:outline-none focus:border-blue md:mt-4"
          />
          <span id="errMsg" class="text-xs pl-8 text-lightRed hidden"
            >Please provide a valid email address</span
          >
        </div>
        <button
          type="submit"
          class="md:w-fit md:whitespace-nowrap md:px-16 bg-blue text-white text-sm font-light w-full py-3 rounded-full shadow-lg shadow-blue/50 mt-4 hover:bg-blue/80"
        >
          Notify Me
        </button>
      </form>
      <section class="py-8">
        <img
          src="./images/illustration-dashboard.png"
          alt=""
          class="max-w-full max-h-full object-cover"
        />
      </section>
      <section class="flex justify-center items-center gap-3 mt-16">
        <div
          class="fa-brands fa-facebook-f text-blue flex justify-center items-center w-8 h-8 border border-paleBlue rounded-full cursor-pointer"
        ></div>
        <div
          class="fa-brands fa-twitter text-blue flex justify-center items-center w-8 h-8 border border-paleBlue rounded-full cursor-pointer"
        ></div>
        <div
          class="fa-brands fa-instagram text-blue flex justify-center items-center w-8 h-8 border border-paleBlue rounded-full cursor-pointer"
        ></div>
      </section>
      <footer class="mt-8 text-center">
        <p class="text-xs text-gray">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>
  </body>
</html>
